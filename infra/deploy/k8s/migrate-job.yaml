apiVersion: batch/v1
kind: Job
metadata:
  name: recsys-migrate-RUN_ID
  namespace: recsys
  labels:
    app: recsys-migrate
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: recsys-migrate
    spec:
      restartPolicy: Never
      serviceAccountName: recsys-api

      containers:
        - name: migrate
          image: IMAGE_URI
          imagePullPolicy: Always
          command: ["/opt/venv/bin/python"]
          args: ["-m", "alembic", "upgrade", "head"]

          envFrom:
            - configMapRef:
                name: recsys-config
            - secretRef:
                name: recsys-db-secret

          env:
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_PORT
              value: "5432"
            - name: DATABASE_URL
              value: "postgresql+psycopg://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"

        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0
          args:
            - "--port=5432"
            - "$(CLOUDSQL_CONNECTION_NAME)"
          env:
            - name: CLOUDSQL_CONNECTION_NAME
              valueFrom:
                secretKeyRef:
                  name: recsys-db-secret
                  key: CLOUDSQL_CONNECTION_NAME
          securityContext:
            runAsNonRoot: true