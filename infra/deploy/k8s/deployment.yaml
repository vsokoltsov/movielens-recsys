apiVersion: apps/v1
kind: Deployment
metadata:
  name: recsys-api
  namespace: recsys
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recsys-api
  template:
    metadata:
      labels:
        app: recsys-api
    spec:
      containers:
        - name: recsys-api
          image: IMAGE_URI
          imagePullPolicy: Always
          command: ["/opt/venv/bin/python"]
          args:
            - "-m"
            - "uvicorn"
            - "recsys.api.app:app"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
            - "--log-level"
            - "info"
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: recsys-config
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"